<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="top"></div>
        <div>
            <span class="side0" style="--i:0"></span>
            <span class="side1" style="--i:1"></span>
            <span class="side2" style="--i:2"></span>
            <span class="side3" style="--i:3"></span>
        </div>
    </div>
</body>
